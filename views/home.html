<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <title>Mercado Liebre</title>
</head>


<body>
    <header>
        <section class="header-top-section">
            <div class="logo-ml">
                <img src="/img/logo-mercado-liebre.svg" alt="Logo Mercado Liebre">
            </div>
            <div class="barra-busqueda">
                <form action="search" class="serach-form">
                    <input type="search" name="search" class="barra" placeholder="Buscar productos, marcas...">
                    <label for="search">
                        <i class="fa fa-search"></i>
                    </label>
                </form>
            </div>
            <div class="header-text">
                <p><i class='fas fa-hand-holding-usd'></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
        </section>

        <section class="cont-menu">
            
                <nav class="menu">
                    <ul class="menu__lista">
                        <li><a href="#">Ofertas</a></li>
                        <li><a href="#">Tiendas oficiales</a></li>
                        <li><a href="#">Vender</a></li>
                        <li><a href="#">Ayuda</a></li>
                    </ul>
                </nav>
            

            
                <nav class="menu">
                    <ul class="menu__lista">
                        <li><a href="/registro">Creá tu cuenta<i class='far fa-address-card'></i></a></li>
                        <li><a href="/login">Ingresá<i class='fas fa-sign-out-alt'></i></a></li>
                        <li><a href="#">Mis compras<i class='fas fa-shopping-basket'></i></a></li>
                    </ul>
                </nav>
            
        </section>
        <section class="burger">
            <nav class="burger__menu">
                <i class="fas fa-bars"></i>
            </nav>
        </section>
    </header>
    <main>

    </main>
</body>
</html>
